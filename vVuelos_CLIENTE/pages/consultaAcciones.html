<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Consultas</title>
</head>

<body>
    <section class="form-register">
        <h4>Consulta de Acciones</h4>
        <label for="Descripcion">Buscar por:</label>
        <br><br>
        <input class="controls" type="checkbox" id="cBoxUsuario" name="cBoxUsuario" value="Usuario">
        <label for="cBoxUsuario"> Usuario</label>
        <input class="controls" type="checkbox" id="cBoxFecha" name="cBoxFecha" value="Fecha">
        <label for="cBoxFecha"> Fecha</label>
        <input class="controls" type="checkbox" id="cBoxTipo" name="cBoxTipo" value="Tipo">
        <label for="cBoxTipo"> Tipo</label>
        <br>
        <input class="controls" type="text" name="Prefijo" id="txtPrefijo" placeholder="">
        
        <input class="buttons" type="submit" id="btnBuscar" value="Buscar">
        <input class="buttons" type="submit" id="btnCancelar" value="Cancelar">
    </section>

</body>

</html>
