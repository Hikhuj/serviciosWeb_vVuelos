<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Ver Usuario</title>

</head>

<body>

    <form>
        <section class="form-register">

            <textarea name="listaUsuarios" id="txtAreaUsuarios" cols="22" rows="10"></textarea>
            <br>
            <br>
            <h3>Lista de Roles</h3>
            <br>
            <input type="checkbox" id="cBoxAdmin" name="Administrador-1" value="Administrador">
            <label for="cBoxAdmin">Administrador</label>
            <input type="checkbox" id="cBoxSeguridad" name="Seguridad-2" value="Seguridad">
            <label for="cBoxSeguridad">Seguridad</label>
            <input type="checkbox" id="cBoxMantenimiento" name="Mantenimiento-3" value="Mantenimiento">
            <label for="cBoxMantenimiento">Mantenimiento</label>
            <input type="checkbox" id="cBoxConsultas" name="Consultas-4" value="Consultas">
            <label for="cBoxConsultas">Consultas</label>
            <br>
            <input class="buttons" type="submit" id="btnActualizarRoles" value="Actualizar Roles">
    </form>
    </section>

</html>
