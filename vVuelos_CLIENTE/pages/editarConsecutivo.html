<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Editar Consecutivo</title>
</head>

<body>
    <section class="form-register">
        <h4>Informacion del Consecutivo

        </h4>
        <label for="Descripcion">Descripcion</label>
        <select class="controls" name="Descripcion" id="Descripcion">
            <option class="controls" value="Paises">Paises</option>
            <option class="controls" value="Aerolineas">Aerolineas</option>
            <option class="controls" value="Puertas del Aeropuerto">Puertas del Aeropuerto</option>
            <option class="controls" value="Compras de Boletos">Compras de Boletos</option>
            <option class="controls" value="Reservaciones de Boletos">Reservaciones de Boletos</option>
            <option class="controls" value="Vuelos">Vuelos</option>
        </select>
        <br>
        <input class="controls" type="text" name="Consecutivo" id="txtConsecutivo" placeholder="Consecutivo">
        <input class="controls" type="checkbox" id="cBoxPrefijo" name="Prefijo-1" value="Prefijo">
        <label for="cBoxPrefijo"> Posee Prefijo ?</label>
        <input class="controls" type="text" name="Prefijo" id="txtPrefijo" placeholder="Prefijo">
        <input class="controls" type="checkbox" id="cBoxRango" name="Rango-2" value="Ragno">
        <label for="cBoxRango"> Posee Rango ?</label>
        <input class="controls" type="text" name="RangoInicial" id="txtRangoInicial" placeholder="Ragno Inicial">
        <input class="controls" type="text" name="RangoFinal" id="txtRangoFinal" placeholder="Ragno Final">
        <input class="buttons" type="submit" id="btnAceptar" value="Aceptar">
        <input class="buttons" type="submit" id="btnCancelar" value="Cancelar">
    </section>

</body>

</html>
