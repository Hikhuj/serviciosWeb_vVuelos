<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Cambiar Contraseña</title>
</head>

<body>
    <section class="form-register">
        <h4>Cambiar Contraseña</h4>
        <input class="controls" type="password" name="contraseña" id="txtPassword" placeholder="Ingrese su Contraseña">
        <input class="controls" type="password" name="nuevaContraseña" id="txtNewPassword"
            placeholder="Ingrese su nueva Contraseña">
        <input class="controls" type="password" name="nuevaContraseña2" id="txtNewPassword2"
            placeholder="Confirme su nueva Contraseña">

        <input class="buttons" type="submit" id="btnCambiarPassword" value="Cambiar Contraseña">
        <input class="buttons" type="submit" id="btnCancelar" value="Cancelar">
    </section>

</body>

</html>
